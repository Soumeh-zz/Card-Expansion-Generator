<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Generate new Expansion Packs™️ for YBot's Card Game™️">
  <meta property="og:title" content="C.E.G.">
  <meta property="og:description" content="Python FastAPI with a collection of Minecraft Skin rendering APIs.">
  <meta property="og:image" content="icon.png">

  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js"></script>

  <title>C.E.G.</title>
  <link rel="icon" href="icon.png">
</head>

<body onload="main()">
  <div id="addCard">
    <button class="bigButton" onclick="addCard()">Add</button>
  </div>
  <div id="container">
  </div>
  <div class="card">
    <img src="https://images-ext-1.discordapp.net/external/zUrkJhxtrejm2jNOlJNB6k582HqaT2urBMxEJASpnmw/https/media.discordapp.net/attachments/758457615566110772/812814187466063883/RAGE.png">
    <input placeholder="name"></input><br>
    <input placeholder="imageURL"></input><br>
    <input placeholder="description"></input><br>
    <select>
      <option value="COMMON">COMMON</option>
      <option value="RARE">RARE</option>
      <option value="SUPER">SUPER</option>
      <option value="ULTIMATE">ULTIMATE</option>
    </select><br>
    <input placeholder="hp"></input><br>
    <input placeholder="atk"></input>
  </div>
  <div id="downloadExpansion">
    <button class="bigButton">Download</button>
  </div>
</body>

</html>
